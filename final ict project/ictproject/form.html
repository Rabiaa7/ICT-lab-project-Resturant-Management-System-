<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url('image.jpg') no-repeat center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-two {
            display: flex;
            gap: 15px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        input, select, textarea {
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        select {
            z-index: 10;
        }

        option {
            background-color: #333;
            color: #fff;
        }

        input:focus, select:focus, textarea:focus, h2 {
            box-shadow: 0 0 10px #ffdd88, 0 0 20px #ffc107;
            background: rgba(255, 255, 255, 0.35);
        }

        textarea {
            height: 70px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffbb00, #ff8800);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffbb00;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Reserve Your Table</h2>

    <form id="reservationForm">
        <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="tel" placeholder="03XX-XXXXXXX" required>
        </div>

        <div class="input-two">
            <div class="input-group">
                <label>Guests</label>
                <input type="number" min="1" max="20" placeholder="2" required>
            </div>

            <div class="input-group">
                <label>Date</label>
                <input type="date" required>
            </div>
        </div>

        <div class="input-two">
            <div class="input-group">
                <label>Time</label>
                <input type="time" required>
            </div>

            <div class="input-group">
                <label>Table Type</label>
                <select required>
                    <option>Indoor</option>
                    <option>Outdoor</option>
                    <option>Rooftop</option>
                    <option>VIP Lounge</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>Special Requests</label>
            <textarea placeholder="Any special occasion or requests?"></textarea>
        </div>

        <button type="submit">Book Now</button>
    </form>

    <a href="tittle.html" class="back-home">â¬… Back to Home</a>
</div>

<!-- JS INCLUDED HERE -->
<script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();  
    alert("Your reservation request has been submitted successfully!");
});
</script>

</body>
</html>
